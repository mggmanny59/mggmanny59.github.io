        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
        let incorrectAnswersCount = 0;
        let userAnswers = new Array(quizData.length).fill(null); // To store user's selected option index

        const quizSection = document.getElementById('quiz-section');
        const resultSection = document.getElementById('result-section');
        const questionNumberElem = document.getElementById('question-number');
        const questionTextElem = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const quizCard = document.getElementById('quiz-card');
        const correctAnswerTextElem = document.getElementById('correct-answer-text');
        const explanationTextElem = document.getElementById('explanation-text');
        const flipButton = document.getElementById('flip-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const correctCountElem = document.getElementById('correct-count');
        const incorrectCountElem = document.getElementById('incorrect-count');
        const percentageScoreElem = document.getElementById('percentage-score');
        const restartButton = document.getElementById('restart-button');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Shuffle options for each question
        quizData.forEach(q => {
            shuffleArray(q.options);
        });

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionNumberElem.textContent = `Question ${currentQuestionIndex + 1} of ${quizData.length}`;
            questionTextElem.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';
            quizCard.classList.remove('flipped'); // Ensure card is not flipped when loading new question
            flipButton.classList.add('hidden'); // Hide flip button initially

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.classList.add('option-button');
                button.textContent = option;
                button.dataset.index = index; // Store original index of the option
                button.addEventListener('click', () => selectOption(button, option));
                optionsContainer.appendChild(button);

                // If user has already answered this question, show their selection
                if (userAnswers[currentQuestionIndex] !== null) {
                    if (userAnswers[currentQuestionIndex] === option) {
                        button.classList.add('selected');
                    }
                    // If card was flipped, show correct/incorrect styling
                    if (quizCard.classList.contains('flipped')) {
                        if (option === currentQuestion.answer) {
                            button.classList.add('correct');
                        } else if (userAnswers[currentQuestionIndex] === option) {
                            button.classList.add('incorrect');
                        }
                    }
                }
            });

            updateNavigationButtons();
            // If the card was previously flipped, show the flip button and its state
            if (userAnswers[currentQuestionIndex] !== null && quizCard.classList.contains('flipped')) {
                flipButton.classList.remove('hidden');
            } else {
                flipButton.classList.add('hidden');
            }
        }

        function selectOption(selectedButton, selectedOption) {
            // Only allow selection if the card is not flipped
            if (quizCard.classList.contains('flipped')) {
                return;
            }

            // Remove 'selected' class from all options
            Array.from(optionsContainer.children).forEach(button => {
                button.classList.remove('selected');
            });

            // Add 'selected' class to the clicked button
            selectedButton.classList.add('selected');
            userAnswers[currentQuestionIndex] = selectedOption;
            flipButton.classList.remove('hidden'); // Show flip button after selection
        }

        flipButton.addEventListener('click', () => {
            if (userAnswers[currentQuestionIndex] === null) {
                // Use a custom message box instead of alert()
                const messageBox = document.createElement('div');
                messageBox.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background-color: #e53e3e;
                    color: white;
                    padding: 20px;
                    border-radius: 10px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                    z-index: 1000;
                    text-align: center;
                `;
                messageBox.innerHTML = `
                    <p>Please select an option before flipping the card.</p>
                    <button style="background-color: #a0aec0; color: #1a202c; padding: 8px 15px; border-radius: 5px; margin-top: 15px; cursor: pointer; border: none;">OK</button>
                `;
                document.body.appendChild(messageBox);
                messageBox.querySelector('button').addEventListener('click', () => {
                    document.body.removeChild(messageBox);
                });
                return;
            }

            quizCard.classList.toggle('flipped');

            const currentQuestion = quizData[currentQuestionIndex];
            correctAnswerTextElem.textContent = `Answer: ${currentQuestion.answer}`;
            explanationTextElem.textContent = `Explanation: ${currentQuestion.explanation}`;

            // Apply styling based on correctness
            Array.from(optionsContainer.children).forEach(button => {
                if (button.textContent === currentQuestion.answer) {
                    button.classList.add('correct');
                } else if (button.classList.contains('selected')) {
                    button.classList.add('incorrect');
                }
            });
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        function updateNavigationButtons() {
            prevButton.classList.toggle('hidden', currentQuestionIndex === 0);
            nextButton.textContent = currentQuestionIndex === quizData.length - 1 ? 'Finish Quiz' : 'Next';
        }

        function showResults() {
            correctAnswersCount = 0;
            incorrectAnswersCount = 0;

            quizData.forEach((q, index) => {
                if (userAnswers[index] === q.answer) {
                    correctAnswersCount++;
                } else if (userAnswers[index] !== null) { // Only count as incorrect if an answer was selected
                    incorrectAnswersCount++;
                }
            });

            const totalQuestions = quizData.length;
            const percentage = (correctAnswersCount / totalQuestions) * 100;

            correctCountElem.textContent = correctAnswersCount;
            incorrectCountElem.textContent = incorrectAnswersCount;
            percentageScoreElem.textContent = `${percentage.toFixed(2)}%`;

            quizSection.classList.add('hidden');
            resultSection.classList.remove('hidden');
        }

        restartButton.addEventListener('click', () => {
            currentQuestionIndex = 0;
            correctAnswersCount = 0;
            incorrectAnswersCount = 0;
            userAnswers.fill(null);
            quizCard.classList.remove('flipped');
            resultSection.classList.add('hidden');
            quizSection.classList.remove('hidden');
            loadQuestion();
        });

        // Initial load
        loadQuestion();
    </script>
